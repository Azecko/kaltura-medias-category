<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://web2018.epfl.ch/6.3.0/css/elements.min.css">
    <script src="https://web2018.epfl.ch/6.3.0/js/elements.min.js"></script>

    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">


    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>Kaltura medias from category</title>
</head>
<body>
    <h1><img src="favicons/mstile-70x70.png" id="favicon-title" /> Kaltura medias category</h1>
    <div class="alert alert-warning alert-dismissible fade show d-none" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="input-div" id="adminSecret-div">
        <div>
            <input type="password" id="adminSecret-input" class="form-control" placeholder="qWertyZuiopX9823L65512==">
            <small><i>Type in your <strong>Administrator Secret</strong> that you can find on <a
                        href="https://api.cast.switch.ch/index.php/kmcng/settings/integrationSettings"
                        target="_blank">this page</a> </i></small>
        </div>
    </div>


    <div class="input-div" id="partnerId-div">
        <div>
            <input type="number" id="partnerId-input" class="form-control" placeholder="500">
            <small><i>Type in your <strong>Partner ID</strong> that you can find on <a
                        href="https://api.cast.switch.ch/index.php/kmcng/settings/integrationSettings"
                        target="_blank">this page</a> </i></small>
        </div>
    </div>

    <hr class="category d-none">
    <div class="category input-div d-none">
        <div>
            <input id="categoryId-input" class="form-control" placeholder="12345">
            <small><i>Type in the <strong>Category ID</strong> that you want to get the medias from. </i></small>
        </div>
        <button id="categoryId-button" class="btn btn-primary adapt-button-size" disabled onclick="getMedias(document.getElementById('categoryId-input').value)">Submit</button>
    </div>

    <hr>

    <div class="category input-div d-none">
        <div>
            <input id="userId-input" class="form-control" placeholder="12345@epfl.ch">
            <small><i>Type in the <strong>User ID</strong> that you want to get the medias from. </i></small>
        </div>
        <button id="userId-button" class="btn btn-primary adapt-button-size" disabled onclick="getMediasUser(document.getElementById('userId-input').value)">Submit</button>
    </div>

    <div id="medias-div" class="d-none">
        <h4 id="category-title"></h4>
        <button id="download-all-medias-button" class="btn btn-primary">Download all medias</button>
        <hr>
        <table class="table table-boxed" id="medias-table" data-tablesaw-sortable>
            <thead>
              <tr>
                <th data-tablesaw-sortable-col>Media name</th>
                <th data-tablesaw-sortable-col>Download</th>
              </tr>
            </thead>
            <tbody class="tbody-medias"></tbody>
        </table>
    </div>

</body>
</html>
